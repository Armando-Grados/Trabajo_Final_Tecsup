  <script src="./kute.min.js"></script>
  <script>
    const preloader = document.querySelector('.preloader')
    const doorWidth = document.querySelector('.pload__door-l').offsetWidth;
    const easing = 'easingBackIn';
    const duration = 500;
    const repeat = 4;

    const animar4_1 = KUTE.to(
      '.pload__door-l',
      { translate: - doorWidth },
      { duration: 400, easing: 'easingSinusoidalOut', onComplete: () => { preloader.style.display = 'none' } });

    const animar4_2 = KUTE.to('.pload__door-r', { translate: doorWidth }, { duration: 400, easing: 'easingSinusoidalOut' });

    const animar3_1 = KUTE.to('.loader', { opacity: 0 }, { duration: 400, delay: 500, easing: 'linear', onComplete: () => { animar4_1.start(); animar4_2.start() } });

    const animar2_1 = KUTE.to(
      '#circle', { path: '#wolf' },
      {
        duration: 700, easing: 'linear'
      });

    const animar2_2 = KUTE.fromTo(
      '#shadow',
      { path: '#shadow', scale: 0.3, opacity: 0.5, translate: [119, 170] },
      { path: '#name', scale: 1, opacity: 1, translate: [3, -1] },
      { duration: 700, easing: 'linear', onComplete: () => { animar3_1.start() } }
    );

    const animar1_1 = KUTE.fromTo(
      '#circle',
      { translate: [0, 50] },
      { translate: [0, 4] },
      { repeat: repeat, duration: duration, easing: easing, yoyo: true, onComplete: () => { animar2_1.start() } }
    ).start();

    const animar1_2 = KUTE.fromTo(
      '#shadow',
      { scale: 1, translate: [3, -1], opacity: 1 },
      { scale: 0.3, translate: [119, 170], opacity: 0.5 },
      { repeat: repeat, duration: duration, easing: easing, yoyo: true, onComplete: () => { animar2_2.start() } }
    ).start();
  </script>
